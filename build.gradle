// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

task wrapper(type: Wrapper) {
   gradleVersion = '3.4.1'
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenLocal()
        flatDir {
            dirs 'libs'
        }
    }
}
